<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>
<body>
	<header>
		<div class="container">
			<h2>Spam Detector For SMS Messages</h2>
			<h3>A Machine Learning App with Flask</h3>
		</div>
	</header>
	<div class="results">
	{% if prediction == 1%}
	<h2 style="color:red;">SPAM!</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">That's a legitimate message.</h2>
	{% endif %}
	</div>
</body>
</html>
<footer>
	<div>
		<ul>
			<h3><a href="/">Try Again?</a></h3>
		</ul>
	</div>
</footer>
